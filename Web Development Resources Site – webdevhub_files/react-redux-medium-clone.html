t Styleguidist](https://react-styleguidist.js.org/) ([source](https://github.com/styleguidist/react-styleguidist)) to your project. **These are third-party tools that let you develop components and see all their states in isolation from your app**.\n\n![Storybook for React Demo](http://i.imgur.com/7CIAWpB.gif)\n\nYou can also deploy your Storybook or style guide as a static app. This way, everyone in your team can view and review different states of UI components without starting a backend server or creating an account in your app.\n\n### Getting Started with Storybook\n\nStorybook is a development environment for React UI components. It allows you to browse a component library, view the different states of each component, and interactively develop and test components.\n\nFirst, install the following npm package globally:\n\n```sh\nnpm install -g @storybook/cli\n```\n\nThen, run the following command inside your app’s directory:\n\n```sh\ngetstorybook\n```\n\nAfter that, follow the instructions on the screen.\n\nLearn more about React Storybook:\n\n* Screencast: [Getting Started with React Storybook](https://egghead.io/lessons/react-getting-started-with-react-storybook)\n* [GitHub Repo](https://github.com/storybooks/storybook)\n* [Documentation](https://storybook.js.org/basics/introduction/)\n* [Snapshot Testing UI](https://github.com/storybooks/storybook/tree/master/addons/storyshots) with Storybook + addon/storyshot\n\n### Getting Started with Styleguidist\n\nStyleguidist combines a style guide, where all your components are presented on a single page with their props documentation and usage examples, with an environment for developing components in isolation, similar to Storybook. In Styleguidist you write examples in Markdown, where each code snippet is rendered as a live editable playground.\n\nFirst, install Styleguidist:\n\n```sh\nnpm install --save react-styleguidist\n```\n\nAlternatively you may use `yarn`:\n\n```sh\nyarn add react-styleguidist\n```\n\nThen, add these scripts to your `package.json`:\n\n```diff\n   \"scripts\": {\n+    \"styleguide\": \"styleguidist server\",\n+    \"styleguide:build\": \"styleguidist build\",\n     \"start\": \"react-scripts start\",\n```\n\nThen, run the following command inside your app’s directory:\n\n```sh\nnpm run styleguide\n```\n\nAfter that, follow the instructions on the screen.\n\nLearn more about React Styleguidist:\n\n* [GitHub Repo](https://github.com/styleguidist/react-styleguidist)\n* [Documentation](https://react-styleguidist.js.org/docs/getting-started.html)\n\n## Making a Progressive Web App\n\nBy default, the production build is a fully functional, offline-first\n[Progressive Web App](https://developers.google.com/web/progressive-web-apps/).\n\nProgressive Web Apps are faster and more reliable than traditional web pages, and provide an engaging mobile experience:\n\n * All static site assets are cached so that your page loads fast on subsequent visits, regardless of network connectivity (such as 2G or 3G). Updates are downloaded in the background.\n * Your app will work regardless of network state, even if offline. This means your users will be able to use your app at 10,000 feet and on the Subway.\n * On mobile devices, your app can be added directly to the user's home screen, app icon and all. You can also re-engage users using web **push notifications**. This eliminates the need for the app store.\n\nThe [`sw-precache-webpack-plugin`](https://github.com/goldhand/sw-precache-webpack-plugin)\nis integrated into production configuration,\nand it will take care of generating a service worker file that will automatically\nprecache all of your local assets and keep them up to date as you deploy updates.\nThe service worker will use a [cache-first strategy](https://developers.google.com/web/fundamentals/instant-and-offline/offline-cookbook/#cache-falling-back-to-network)\nfor handling all requests for local assets, including the initial HTML, ensuring\nthat your web app is reliably fast, even on a slow or unreliable network.\n\n### Opting Out of Caching\n\nIf you would prefer not to enable service workers prior to your initial\nproduction deployment, then remove the call to `serviceWorkerRegistration.register()`\nfrom [`src/index.js`](src/index.js).\n\nIf you had previously enabled service workers in your production deployment and\nhave decided that you would like to disable them for all your existing users,\nyou can swap out the call to `serviceWorkerRegistration.register()` in\n[`src/index.js`](src/index.js) with a call to `serviceWorkerRegistration.unregister()`.\nAfter the user visits a page that has `serviceWorkerRegistration.unregister()`,\nthe service worker will be uninstalled. Note that depending on how `/service-worker.js` is served,\nit make take up to 24 hours for the cache to be invalidated.\n\n### Offline-First Considerations\n\n1. Service workers [require HTTPS](https://developers.google.com/web/fundamentals/getting-started/primers/service-workers#you_need_https),\nalthough to facilitate local testing, that policy\n[does not apply to `localhost`](http://stackoverflow.com/questions/34160509/options-for-testing-service-workers-via-http/34161385#34161385).\nIf your production web server does not support HTTPS, then the service worker\nregistration will fail, but the rest of your web app will remain functional.\n\n1. Service workers are [not currently supported](https://jakearchibald.github.io/isserviceworkerready/)\nin all web browsers. Service worker registration [won't be attempted](src/registerServiceWorker.js)\non browsers that lack support.\n\n1. The service worker is only enabled in the [production environment](#deployment),\ne.g. the output of `npm run build`. It's recommended that you do not enable an\noffline-first service worker in a development environment, as it can lead to\nfrustration when previously cached assets are used and do not include the latest\nchanges you've made locally.\n\n1. If you *need* to test your offline-first service worker locally, build\nthe application (using `npm run build`) and run a simple http server from your\nbuild directory. After running the build script, `create-react-app` will give\ninstructions for one way to test your production build locally and the [deployment instructions](#deployment) have\ninstructions for using other methods. *Be sure to always use an\nincognito window to avoid complications with your browser cache.*\n\n1. If possible, configure your production environment to serve the generated\n`service-worker.js` [with HTTP caching disabled](http://stackoverflow.com/questions/38843970/service-worker-javascript-update-frequency-every-24-hours).\nIf that's not possible—[GitHub Pages](#github-pages), for instance, does not\nallow you to change the default 10 minute HTTP cache lifetime—then be aware\nthat if you visit your production site, and then revisit again before\n`service-worker.js` has expired from your HTTP cache, you'll continue to get\nthe previously cached assets from the service worker. If you have an immediate\nneed to view your updated production deployment, performing a shift-refresh\nwill temporarily disable the service worker and retrieve all assets from the\nnetwork.\n\n1. Users aren't always familiar with offline-first web apps. It can be useful to\n[let the user know](https://developers.google.com/web/fundamentals/instant-and-offline/offline-ux#inform_the_user_when_the_app_is_ready_for_offline_consumption)\nwhen the service worker has finished populating your caches (showing a \"This web\napp works offline!\" message) and also let them know when the service worker has\nfetched the latest updates that will be available the next time they load the\npage (showing a \"New content is available; please refresh.\" message). Showing\nthis messages is currently left as an exercise to the developer, but as a\nstarting point, you can make use of the logic included in [`src/registerServiceWorker.js`](src/registerServiceWorker.js), which\ndemonstrates which service worker lifecycle events to listen for to detect each\nscenario, and which as a default, just logs appropriate messages to the\nJavaScript console.\n\n1. By default, the generated service worker file will not intercept or cache any\ncross-origin traffic, like HTTP [API requests](#integrating-with-an-api-backend),\nimages, or embeds loaded from a different domain. If you would like to use a\nruntime caching strategy for those requests, you can [`eject`](#npm-run-eject)\nand then configure the\n[`runtimeCaching`](https://github.com/GoogleChrome/sw-precache#runtimecaching-arrayobject)\noption in the `SWPrecacheWebpackPlugin` section of\n[`webpack.config.prod.js`](../config/webpack.config.prod.js).\n\n### Progressive Web App Metadata\n\nThe default configuration includes a web app manifest located at\n[`public/manifest.json`](public/manifest.json), that you can customize with\ndetails specific to your web application.\n\nWhen a user adds a web app to their homescreen using Chrome or Firefox on\nAndroid, the metadata in [`manifest.json`](public/manifest.json) determines what\nicons, names, and branding colors to use when the web app is displayed.\n[The Web App Manifest guide](https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/)\nprovides more context about what each field means, and how your customizations\nwill affect your users' experience.\n\n## Analyzing the Bundle Size\n\n[Source map explorer](https://www.npmjs.com/package/source-map-explorer) analyzes\nJavaScript bundles using the source maps. This helps you understand where code\nbloat is coming from.\n\nTo add Source map explorer to a Create React App project, follow these steps:\n\n```sh\nnpm install --save source-map-explorer\n```\n\nAlternatively you may use `yarn`:\n\n```sh\nyarn add source-map-explorer\n```\n\nThen in `package.json`, add the following line to `scripts`:\n\n```diff\n   \"scripts\": {\n+    \"analyze\": \"source-map-explorer build/static/js/main.*\",\n     \"start\": \"react-scripts start\",\n     \"build\": \"react-scripts build\",\n     \"test\": \"react-scripts test --env=jsdom\",\n```\n\nThen to analyze the bundle run the production build then run the analyze\nscript.\n\n```\nnpm run build\nnpm run analyze\n```\n\n## Deployment\n\n`npm run build` creates a `build` directory with a production build of your app. Set up your favourite HTTP server so that a visitor to your site is served `index.html`, and requests to static paths like `/static/js/main.\u003chash\u003e.js` are served with the contents of the `/static/js/main.\u003chash\u003e.js` file.\n\n### Static Server\n\nFor environments using [Node](https://nodejs.org/), the easiest way to handle this would be to install [serve](https://github.com/zeit/serve) and let it handle the rest:\n\n```sh\nnpm install -g serve\nserve -s build\n```\n\nThe last command shown above will serve your static site on the port **5000**. Like many of [serve](https://github.com/zeit/serve)’s internal settings, the port can be adjusted using the `-p` or `--port` flags.\n\nRun this command to get a full list of the options available:\n\n```sh\nserve -h\n```\n\n### Other Solutions\n\nYou don’t necessarily need a static server in order to run a Create React App project in production. It works just as fine integrated into an existing dynamic one.\n\nHere’s a programmatic example using [Node](https://nodejs.org/) and [Express](http://expressjs.com/):\n\n```javascript\nconst express = require('express');\nconst path = require('path');\nconst app = express();\n\napp.use(express.static(path.join(__dirname, 'build')));\n\napp.get('/', function (req, res) {\n  res.sendFile(path.join(__dirname, 'build', 'index.html'));\n});\n\napp.listen(9000);\n```\n\nThe choice of your server software isn’t important either. Since Create React App is completely platform-agnostic, there’s no need to explicitly use Node.\n\nThe `build` folder with static assets is the only output produced by Create React App.\n\nHowever this is not quite enough if you use client-side routing. Read the next section if you want to support URLs like `/todos/42` in your single-page app.\n\n### Serving Apps with Client-Side Routing\n\nIf you use routers that use the HTML5 [`pushState` history API](https://developer.mozilla.org/en-US/docs/Web/API/History_API#Adding_and_modifying_history_entries) under the hood (for example, [React Router](https://github.com/ReactTraining/react-router) with `browserHistory`), many static file servers will fail. For example, if you used React Router with a route for `/todos/42`, the development server will respond to `localhost:3000/todos/42` properly, but an Express serving a production build as above will not.\n\nThis is because when there is a fresh page load for a `/todos/42`, the server looks for the file `build/todos/42` and does not find it. The server needs to be configured to respond to a request to `/todos/42` by serving `index.html`. For example, we can amend our Express example above to serve `index.html` for any unknown paths:\n\n```diff\n app.use(express.static(path.join(__dirname, 'build')));\n\n-app.get('/', function (req, res) {\n+app.get('/*', function (req, res) {\n   res.sendFile(path.join(__dirname, 'build', 'index.html'));\n });\n```\n\nIf you’re using [Apache HTTP Server](https://httpd.apache.org/), you need to create a `.htaccess` file in the `public` folder that looks like this:\n\n```\n    Options -MultiViews\n    RewriteEngine On\n    RewriteCond %{REQUEST_FILENAME} !-f\n    RewriteRule ^ index.html [QSA,L]\n```\n\nIt will get copied to the `build` folder when you run `npm run build`. \n\nIf you’re using [Apache Tomcat](http://tomcat.apache.org/), you need to follow [this Stack Overflow answer](https://stackoverflow.com/a/41249464/4878474).\n\nNow requests to `/todos/42` will be handled correctly both in development and in production.\n\nOn a production build, and in a browser that supports [service workers](https://developers.google.com/web/fundamentals/getting-started/primers/service-workers),\nthe service worker will automatically handle all navigation requests, like for\n`/todos/42`, by serving the cached copy of your `index.html`. This\nservice worker navigation routing can be configured or disabled by\n[`eject`ing](#npm-run-eject) and then modifying the\n[`navigateFallback`](https://github.com/GoogleChrome/sw-precache#navigatefallback-string)\nand [`navigateFallbackWhitelist`](https://github.com/GoogleChrome/sw-precache#navigatefallbackwhitelist-arrayregexp)\noptions of the `SWPreachePlugin` [configuration](../config/webpack.config.prod.js).\n\n### Building for Relative Paths\n\nBy default, Create React App produces a build assuming your app is hosted at the server root.\u003cbr\u003e\nTo override this, specify the `homepage` in your `package.json`, for example:\n\n```js\n  \"homepage\": \"http://mywebsite.com/relativepath\",\n```\n\nThis will let Create React App correctly infer the root path to use in the generated HTML file.\n\n**Note**: If you are using `react-router@^4`, you can root `\u003cLink\u003e`s using the `basename` prop on any `\u003cRouter\u003e`.\u003cbr\u003e\nMore information [here](https://reacttraining.com/react-router/web/api/BrowserRouter/basename-string).\u003cbr\u003e\n\u003cbr\u003e\nFor example:\n```js\n\u003cBrowserRouter basename=\"/calendar\"/\u003e\n\u003cLink to=\"/today\"/\u003e // renders \u003ca href=\"/calendar/today\"\u003e\n```\n\n#### Serving the Same Build from Different Paths\n\n\u003eNote: this feature is available with `react-scripts@0.9.0` and higher.\n\nIf you are not using the HTML5 `pushState` history API or not using client-side routing at all, it is unnecessary to specify the URL from which your app will be served. Instead, you can put this in your `package.json`:\n\n```js\n  \"homepage\": \".\",\n```\n\nThis will make sure that all the asset paths are relative to `index.html`. You will then be able to move your app from `http://mywebsite.com` to `http://mywebsite.com/relativepath` or even `http://mywebsite.com/relative/path` without having to rebuild it.\n\n### Azure\n\nSee [this](https://medium.com/@to_pe/deploying-create-react-app-on-microsoft-azure-c0f6686a4321) blog post on how to deploy your React app to [Microsoft Azure](https://azure.microsoft.com/).\n\n### Firebase\n\nInstall the Firebase CLI if you haven’t already by running `npm install -g firebase-tools`. Sign up for a [Firebase account](https://console.firebase.google.com/) and create a new project. Run `firebase login` and login with your previous created Firebase account.\n\nThen run the `firebase init` command from your project’s root. You need to choose the **Hosting: Configure and deploy Firebase Hosting sites** and choose the Firebase project you created in the previous step. You will need to agree with `database.rules.json` being created, choose `build` as the public directory, and also agree to **Configure as a single-page app** by replying with `y`.\n\n```sh\n    === Project Setup\n\n    First, let's associate this project directory with a Firebase project.\n    You can create multiple project aliases by running firebase use --add,\n    but for now we'll just set up a default project.\n\n    ? What Firebase project do you want to associate as default? Example app (example-app-fd690)\n\n    === Database Setup\n\n    Firebase Realtime Database Rules allow you to define how your data should be\n    structured and when your data can be read from and written to.\n\n    ? What file should be used for Database Rules? database.rules.json\n    ✔  Database Rules for example-app-fd690 have been downloaded to database.rules.json.\n    Future modifications to database.rules.json will update Database Rules when you run\n    firebase deploy.\n\n    === Hosting Setup\n\n    Your public directory is the folder (relative to your project directory) that\n    will contain Hosting assets to uploaded with firebase deploy. If you\n    have a build process for your assets, use your build's output directory.\n\n    ? What do you want to use as your public directory? build\n    ? Configure as a single-page app (rewrite all urls to /index.html)? Yes\n    ✔  Wrote build/index.html\n\n    i  Writing configuration info to firebase.json...\n    i  Writing project information to .firebaserc...\n\n    ✔  Firebase initialization complete!\n```\n\nNow, after you create a production build with `npm run build`, you can deploy it by running `firebase deploy`.\n\n```sh\n    === Deploying to 'example-app-fd690'...\n\n    i  deploying database, hosting\n    ✔  database: rules ready to deploy.\n    i  hosting: preparing build directory for upload...\n    Uploading: [==============================          ] 75%✔  hosting: build folder uploaded successfully\n    ✔  hosting: 8 files uploaded successfully\n    i  starting release process (may take several minutes)...\n\n    ✔  Deploy complete!\n\n    Project Console: https://console.firebase.google.com/project/example-app-fd690/overview\n    Hosting URL: https://example-app-fd690.firebaseapp.com\n```\n\nFor more information see [Add Firebase to your JavaScript Project](https://firebase.google.com/docs/web/setup).\n\n### GitHub Pages\n\n\u003eNote: this feature is available with `react-scripts@0.2.0` and higher.\n\n#### Step 1: Add `homepage` to `package.json`\n\n**The step below is important!**\u003cbr\u003e\n**If you skip it, your app will not deploy correctly.**\n\nOpen your `package.json` and add a `homepage` field:\n\n```js\n  \"homepage\": \"https://myusername.github.io/my-app\",\n```\n\nCreate React App uses the `homepage` field to determine the root URL in the built HTML file.\n\n#### Step 2: Install `gh-pages` and add `deploy` to `scripts` in `package.json`\n\nNow, whenever you run `npm run build`, you will see a cheat sheet with instructions on how to deploy to GitHub Pages.\n\nTo publish it at [https://myusername.github.io/my-app](https://myusername.github.io/my-app), run:\n\n```sh\nnpm install --save gh-pages\n```\n\nAlternatively you may use `yarn`:\n\n```sh\nyarn add gh-pages\n```\n\nAdd the following scripts in your `package.json`:\n\n```diff\n  \"scripts\": {\n+   \"predeploy\": \"npm run build\",\n+   \"deploy\": \"gh-pages -d build\",\n    \"start\": \"react-scripts start\",\n    \"build\": \"react-scripts build\",\n```\n\nThe `predeploy` script will run automatically before `deploy` is run.\n\n#### Step 3: Deploy the site by running `npm run deploy`\n\nThen run:\n\n```sh\nnpm run deploy\n```\n\n#### Step 4: Ensure your project’s settings use `gh-pages`\n\nFinally, make sure **GitHub Pages** option in your GitHub project settings is set to use the `gh-pages` branch:\n\n\u003cimg src=\"http://i.imgur.com/HUjEr9l.png\" width=\"500\" alt=\"gh-pages branch setting\"\u003e\n\n#### Step 5: Optionally, configure the domain\n\nYou can configure a custom domain with GitHub Pages by adding a `CNAME` file to the `public/` folder.\n\n#### Notes on client-side routing\n\nGitHub Pages doesn’t support routers that use the HTML5 `pushState` history API under the hood (for example, React Router using `browserHistory`). This is because when there is a fresh page load for a url like `http://user.github.io/todomvc/todos/42`, where `/todos/42` is a frontend route, the GitHub Pages server returns 404 because it knows nothing of `/todos/42`. If you want to add a router to a project hosted on GitHub Pages, here are a couple of solutions:\n\n* You could switch from using HTML5 history API to routing with hashes. If you use React Router, you can switch to `hashHistory` for this effect, but the URL will be longer and more verbose (for example, `http://user.github.io/todomvc/#/todos/42?_k=yknaj`). [Read more](https://reacttraining.com/react-router/web/api/Router) about different history implementations in React Router.\n* Alternatively, you can use a trick to teach GitHub Pages to handle 404 by redirecting to your `index.html` page with a special redirect parameter. You would need to add a `404.html` file with the redirection code to the `build` folder before deploying your project, and you’ll need to add code handling the redirect parameter to `index.html`. You can find a detailed explanation of this technique [in this guide](https://github.com/rafrex/spa-github-pages).\n\n### Heroku\n\nUse the [Heroku Buildpack for Create React App](https://github.com/mars/create-react-app-buildpack).\u003cbr\u003e\nYou can find instructions in [Deploying React with Zero Configuration](https://blog.heroku.com/deploying-react-with-zero-configuration).\n\n#### Resolving Heroku Deployment Errors\n\nSometimes `npm run build` works locally but fails during deploy via Heroku. Following are the most common cases.\n\n##### \"Module not found: Error: Cannot resolve 'file' or 'directory'\"\n\nIf you get something like this:\n\n```\nremote: Failed to create a production build. Reason:\nremote: Module not found: Error: Cannot resolve 'file' or 'directory'\nMyDirectory in /tmp/build_1234/src\n```\n\nIt means you need to ensure that the lettercase of the file or directory you `import` matches the one you see on your filesystem or on GitHub.\n\nThis is important because Linux (the operating system used by Heroku) is case sensitive. So `MyDirectory` and `mydirectory` are two distinct directories and thus, even though the project builds locally, the difference in case breaks the `import` statements on Heroku remotes.\n\n##### \"Could not find a required file.\"\n\nIf you exclude or ignore necessary files from the package you will see a error similar this one:\n\n```\nremote: Could not find a required file.\nremote:   Name: `index.html`\nremote:   Searched in: /tmp/build_a2875fc163b209225122d68916f1d4df/public\nremote:\nremote: npm ERR! Linux 3.13.0-105-generic\nremote: npm ERR! argv \"/tmp/build_a2875fc163b209225122d68916f1d4df/.heroku/node/bin/node\" \"/tmp/build_a2875fc163b209225122d68916f1d4df/.heroku/node/bin/npm\" \"run\" \"build\"\n```\n\nIn this case, ensure that the file is there with the proper lettercase and that’s not ignored on your local `.gitignore` or `~/.gitignore_global`.\n\n### Modulus\n\nSee the [Modulus blog post](http://blog.modulus.io/deploying-react-apps-on-modulus) on how to deploy your react app to Modulus.\n\n### Netlify\n\n**To do a manual deploy to Netlify’s CDN:**\n\n```sh\nnpm install netlify-cli\nnetlify deploy\n```\n\nChoose `build` as the path to deploy.\n\n**To setup continuous delivery:**\n\nWith this setup Netlify will build and deploy when you push to git or open a pull request:\n\n1. [Start a new netlify project](https://app.netlify.com/signup)\n2. Pick your Git hosting service and select your repository\n3. Click `Build your site`\n\n**Support for client-side routing:**\n\nTo support `pushState`, make sure to create a `public/_redirects` file with the following rewrite rules:\n\n```\n/*  /index.html  200\n```\n\nWhen you build the project, Create React App will place the `public` folder contents into the build output.\n\n### Now\n\n[now](https://zeit.co/now) offers a zero-configuration single-command deployment. You can use `now` to deploy your app for free.\n\n1. Install the `now` command-line tool either via the recommended [desktop tool](https://zeit.co/download) or via node with `npm install -g now`.\n\n2. Build your app by running `npm run build`.\n\n3. Move into the build directory by running `cd build`.\n\n4. Run `now --name your-project-name` from within the build directory. You will see a **now.sh** URL in your output like this:\n\n    ```\n    \u003e Ready! https://your-project-name-tpspyhtdtk.now.sh (copied to clipboard)\n    ```\n\n    Paste that URL into your browser when the build is complete, and you will see your deployed app.\n\nDetails are available in [this article.](https://zeit.co/blog/unlimited-static)\n\n### S3 and CloudFront\n\nSee this [blog post](https://medium.com/@omgwtfmarc/deploying-create-react-app-to-s3-or-cloudfront-48dae4ce0af) on how to deploy your React app to Amazon Web Services [S3](https://aws.amazon.com/s3) and [CloudFront](https://aws.amazon.com/cloudfront/).\n\n### Surge\n\nInstall the Surge CLI if you haven’t already by running `npm install -g surge`. Run the `surge` command and log in you or create a new account.\n\nWhen asked about the project path, make sure to specify the `build` folder, for example:\n\n```sh\n       project path: /path/to/project/build\n```\n\nNote that in order to support routers that use HTML5 `pushState` API, you may want to rename the `index.html` in your build folder to `200.html` before deploying to Surge. This [ensures that every URL falls back to that file](https://surge.sh/help/adding-a-200-page-for-client-side-routing).\n\n## Advanced Configuration\n\nYou can adjust various development and production settings by setting environment variables in your shell or with [.env](#adding-development-environment-variables-in-env).\n\nVariable | Development | Production | Usage\n:--- | :---: | :---: | :---\nBROWSER | :white_check_mark: | :x: | By default, Create React App will open the default system browser, favoring Chrome on macOS. Specify a [browser](https://github.com/sindresorhus/opn#app) to override this behavior, or set it to `none` to disable it completely. If you need to customize the way the browser is launched, you can specify a node script instead. Any arguments passed to `npm start` will also be passed to this script, and the url where your app is served will be the last argument. Your script's file name must have the `.js` extension.\nHOST | :white_check_mark: | :x: | By default, the development web server binds to `localhost`. You may use this variable to specify a different host.\nPORT | :white_check_mark: | :x: | By default, the development web server will attempt to listen on port 3000 or prompt you to attempt the next available port. You may use this variable to specify a different port.\nHTTPS | :white_check_mark: | :x: | When set to `true`, Create React App will run the development server in `https` mode.\nPUBLIC_URL | :x: | :white_check_mark: | Create React App assumes your application is hosted at the serving web server's root or a subpath as specified in [`package.json` (`homepage`)](#building-for-relative-paths). Normally, Create React App ignores the hostname. You may use this variable to force assets to be referenced verbatim to the url you provide (hostname included). This may be particularly useful when using a CDN to host your application.\nCI | :large_orange_diamond: | :white_check_mark: | When set to `true`, Create React App treats warnings as failures in the build. It also makes the test runner non-watching. Most CIs set this flag by default.\nREACT_EDITOR | :white_check_mark: | :x: | When an app crashes in development, you will see an error overlay with clickable stack trace. When you click on it, Create React App will try to determine the editor you are using based on currently running processes, and open the relevant source file. You can [send a pull request to detect your editor of choice](https://github.com/facebookincubator/create-react-app/issues/2636). Setting this environment variable overrides the automatic detection. If you do it, make sure your systems [PATH](https://en.wikipedia.org/wiki/PATH_(variable)) environment variable points to your editor’s bin folder.\nCHOKIDAR_USEPOLLING | :white_check_mark: | :x: | When set to `true`, the watcher runs in polling mode, as necessary inside a VM. Use this option if `npm start` isn't detecting changes.\nGENERATE_SOURCEMAP | :x: | :white_check_mark: | When set to `false`, source maps are not generated for a production build. This solves OOM issues on some smaller machines.\n\n## Troubleshooting\n\n### `npm start` doesn’t detect changes\n\nWhen you save a file while `npm start` is running, the browser should refresh with the updated code.\u003cbr\u003e\nIf this doesn’t happen, try one of the following workarounds:\n\n* If your project is in a Dropbox folder, try moving it out.\n* If the watcher doesn’t see a file called `index.js` and you’re referencing it by the folder name, you [need to restart the watcher](https://github.com/facebookincubator/create-react-app/issues/1164) due to a Webpack bug.\n* Some editors like Vim and IntelliJ have a “safe write” feature that currently breaks the watcher. You will need to disable it. Follow the instructions in [“Adjusting Your Text Editor”](https://webpack.js.org/guides/development/#adjusting-your-text-editor).\n* If your project path contains parentheses, try moving the project to a path without them. This is caused by a [Webpack watcher bug](https://github.com/webpack/watchpack/issues/42).\n* On Linux and macOS, you might need to [tweak system settings](https://webpack.github.io/docs/troubleshooting.html#not-enough-watchers) to allow more watchers.\n* If the project runs inside a virtual machine such as (a Vagrant provisioned) VirtualBox, create an `.env` file in your project directory if it doesn’t exist, and add `CHOKIDAR_USEPOLLING=true` to it. This ensures that the next time you run `npm start`, the watcher uses the polling mode, as necessary inside a VM.\n\nIf none of these solutions help please leave a comment [in this thread](https://github.com/facebookincubator/create-react-app/issues/659).\n\n### `npm test` hangs on macOS Sierra\n\nIf you run `npm test` and the console gets stuck after printing `react-scripts test --env=jsdom` to the console there might be a problem with your [Watchman](https://facebook.github.io/watchman/) installation as described in [facebookincubator/create-react-app#713](https://github.com/facebookincubator/create-react-app/issues/713).\n\nWe recommend deleting `node_modules` in your project and running `npm install` (or `yarn` if you use it) first. If it doesn't help, you can try one of the numerous workarounds mentioned in these issues:\n\n* [facebook/jest#1767](https://github.com/facebook/jest/issues/1767)\n* [facebook/watchman#358](https://github.com/facebook/watchman/issues/358)\n* [ember-cli/ember-cli#6259](https://github.com/ember-cli/ember-cli/issues/6259)\n\nIt is reported that installing Watchman 4.7.0 or newer fixes the issue. If you use [Homebrew](http://brew.sh/), you can run these commands to update it:\n\n```\nwatchman shutdown-server\nbrew update\nbrew reinstall watchman\n```\n\nYou can find [other installation methods](https://facebook.github.io/watchman/docs/install.html#build-install) on the Watchman documentation page.\n\nIf this still doesn’t help, try running `launchctl unload -F ~/Library/LaunchAgents/com.github.facebook.watchman.plist`.\n\nThere are also reports that *uninstalling* Watchman fixes the issue. So if nothing else helps, remove it from your system and try again.\n\n### `npm run build` exits too early\n\nIt is reported that `npm run build` can fail on machines with limited memory and no swap space, which is common in cloud environments. Even with small projects this command can increase RAM usage in your system by hundreds of megabytes, so if you have less than 1 GB of available memory your build is likely to fail with the following message:\n\n\u003e  The build failed because the process exited too early. This probably means the system ran out of memory or someone called `kill -9` on the process.\n\nIf you are completely sure that you didn't terminate the process, consider [adding some swap space](https://www.digitalocean.com/community/tutorials/how-to-add-swap-on-ubuntu-14-04) to the machine you’re building on, or build the project locally.\n\n### `npm run build` fails on Heroku\n\nThis may be a problem with case sensitive filenames.\nPlease refer to [this section](#resolving-heroku-deployment-errors).\n\n### Moment.js locales are missing\n\nIf you use a [Moment.js](https://momentjs.com/), you might notice that only the English locale is available by default. This is because the locale files are large, and you probably only need a subset of [all the locales provided by Moment.js](https://momentjs.com/#multiple-locale-support).\n\nTo add a specific Moment.js locale to your bundle, you need to import it explicitly.\u003cbr\u003e\nFor example:\n\n```js\nimport moment from 'moment';\nimport 'moment/locale/fr';\n```\n\nIf import multiple locales this way, you can later switch between them by calling `moment.locale()` with the locale name:\n\n```js\nimport moment from 'moment';\nimport 'moment/locale/fr';\nimport 'moment/locale/es';\n\n// ...\n\nmoment.locale('fr');\n```\n\nThis will only work for locales that have been explicitly imported before.\n\n### `npm run build` fails to minify\n\nYou may occasionally find a package you depend on needs compiled or ships code for a non-browser environment.\u003cbr\u003e\nThis is considered poor practice in the ecosystem and does not have an escape hatch in Create React App.\u003cbr\u003e\n\u003cbr\u003e\nTo resolve this:\n1. Open an issue on the dependency's issue tracker and ask that the package be published pre-compiled (retaining ES6 Modules).\n2. Fork the package and publish a corrected version yourself.\n3. If the dependency is small enough, copy it to your `src/` folder and treat it as application code.\n\n## Something Missing?\n\nIf you have ideas for more “How To” recipes that should be on this page, [let us know](https://github.com/facebookincubator/create-react-app/issues) or [contribute some!](https://github.com/facebookincubator/create-react-app/edit/master/packages/react-scripts/template/README.md)\n","fullPath":"README.md","isBinary":false,"lastModified":"2021-03-20T04:08:51.360Z"},"constants":{"name":"constants","type":"folder","contents":null,"fullPath":"constants","isBinary":false,"lastModified":"2021-03-20T04:08:51.262Z"},"components":{"name":"components","type":"folder","contents":null,"fullPath":"components","isBinary":false,"lastModified":"2021-03-20T04:08:51.261Z"},"index.html":{"name":"index.html","type":"file","contents":"\u003cdiv id=\"root\"\u003e\u003c/div\u003e","fullPath":"index.html","isBinary":false,"lastModified":"2021-03-20T04:08:51.336Z"},"reducer.js":{"name":"reducer.js","type":"file","contents":"import article from './reducers/article';\nimport articleList from './reducers/articleList';\nimport auth from './reducers/auth';\nimport { combineReducers } from 'redux';\nimport common from './reducers/common';\nimport editor from './reducers/editor';\nimport home from './reducers/home';\nimport profile from './reducers/profile';\nimport settings from './reducers/settings';\n\nexport default combineReducers({\n  article,\n  articleList,\n  auth,\n  common,\n  editor,\n  home,\n  profile,\n  settings\n});\n","fullPath":"reducer.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.340Z"},"package.json":{"name":"package.json","type":"file","contents":"{\n  \"name\": \"react-redux-realworld\",\n  \"version\": \"0.0.0\",\n  \"private\": true,\n  \"dependencies\": {\n    \"react\": \"17.0.1\",\n    \"redux\": \"3.7.2\",\n    \"marked\": \"0.3.6\",\n    \"react-dom\": \"17.0.1\",\n    \"prop-types\": \"15.5.10\",\n    \"superagent\": \"6.1.0\",\n    \"react-redux\": \"5.0.5\",\n    \"react-router\": \"5.2.0\",\n    \"redux-logger\": \"3.0.6\",\n    \"superagent-promise\": \"1.1.0\",\n    \"redux-devtools-extension\": \"2.13.2\"\n  },\n  \"scripts\": {\n    \"start\": \"react-scripts start\",\n    \"build\": \"react-scripts build\",\n    \"test\": \"react-scripts test --env=jsdom\",\n    \"eject\": \"react-scripts eject\"\n  },\n  \"devDependencies\": {\n    \"react-scripts\": \"latest\"\n  }\n}","fullPath":"package.json","isBinary":false,"lastModified":"2021-03-20T04:08:51.339Z"},"middleware.js":{"name":"middleware.js","type":"file","contents":"import agent from './agent';\nimport {\n  ASYNC_START,\n  ASYNC_END,\n  LOGIN,\n  LOGOUT,\n  REGISTER\n} from './constants/actionTypes';\n\nconst promiseMiddleware = store =\u003e next =\u003e action =\u003e {\n  if (isPromise(action.payload)) {\n    store.dispatch({ type: ASYNC_START, subtype: action.type });\n\n    const currentView = store.getState().viewChangeCounter;\n    const skipTracking = action.skipTracking;\n\n    action.payload.then(\n      res =\u003e {\n        const currentState = store.getState()\n        if (!skipTracking \u0026\u0026 currentState.viewChangeCounter !== currentView) {\n          return\n        }\n        console.log('RESULT', res);\n        action.payload = res;\n        store.dispatch({ type: ASYNC_END, promise: action.payload });\n        store.dispatch(action);\n      },\n      error =\u003e {\n        const currentState = store.getState()\n        if (!skipTracking \u0026\u0026 currentState.viewChangeCounter !== currentView) {\n          return\n        }\n        console.log('ERROR', error);\n        action.error = true;\n        action.payload = error.response.body;\n        if (!action.skipTracking) {\n          store.dispatch({ type: ASYNC_END, promise: action.payload });\n        }\n        store.dispatch(action);\n      }\n    );\n\n    return;\n  }\n\n  next(action);\n};\n\nconst localStorageMiddleware = store =\u003e next =\u003e action =\u003e {\n  if (action.type === REGISTER || action.type === LOGIN) {\n    if (!action.error) {\n      window.localStorage.setItem('jwt', action.payload.user.token);\n      agent.setToken(action.payload.user.token);\n    }\n  } else if (action.type === LOGOUT) {\n    window.localStorage.setItem('jwt', '');\n    agent.setToken(null);\n  }\n\n  next(action);\n};\n\nfunction isPromise(v) {\n  return v \u0026\u0026 typeof v.then === 'function';\n}\n\n\nexport { promiseMiddleware, localStorageMiddleware }\n","fullPath":"middleware.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.338Z"},"renovate.json":{"name":"renovate.json","type":"file","contents":"{\n  \"extends\": [\n    \"config:base\"\n  ]\n}\n","fullPath":"renovate.json","isBinary":false,"lastModified":"2021-03-20T04:08:51.341Z"},"components/Home":{"name":"Home","type":"folder","contents":null,"fullPath":"components/Home","isBinary":false,"lastModified":"2021-03-20T04:08:51.345Z"},"reducers/auth.js":{"name":"auth.js","type":"file","contents":"import {\n  LOGIN,\n  REGISTER,\n  LOGIN_PAGE_UNLOADED,\n  REGISTER_PAGE_UNLOADED,\n  ASYNC_START,\n  UPDATE_FIELD_AUTH\n} from '../constants/actionTypes';\n\nexport default (state = {}, action) =\u003e {\n  switch (action.type) {\n    case LOGIN:\n    case REGISTER:\n      return {\n        ...state,\n        inProgress: false,\n        errors: action.error ? action.payload.errors : null\n      };\n    case LOGIN_PAGE_UNLOADED:\n    case REGISTER_PAGE_UNLOADED:\n      return {};\n    case ASYNC_START:\n      if (action.subtype === LOGIN || action.subtype === REGISTER) {\n        return { ...state, inProgress: true };\n      }\n      break;\n    case UPDATE_FIELD_AUTH:\n      return { ...state, [action.key]: action.value };\n    default:\n      return state;\n  }\n\n  return state;\n};\n","fullPath":"reducers/auth.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.408Z"},"reducers/home.js":{"name":"home.js","type":"file","contents":"import { HOME_PAGE_LOADED, HOME_PAGE_UNLOADED } from '../constants/actionTypes';\n\nexport default (state = {}, action) =\u003e {\n  switch (action.type) {\n    case HOME_PAGE_LOADED:\n      return {\n        ...state,\n        tags: action.payload[0].tags\n      };\n    case HOME_PAGE_UNLOADED:\n      return {};\n    default:\n      return state;\n  }\n};\n","fullPath":"reducers/home.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.414Z"},"components/App.js":{"name":"App.js","type":"file","contents":"import agent from '../agent';\nimport Header from './Header';\nimport React from 'react';\nimport PropTypes from 'prop-types';\nimport { connect } from 'react-redux';\nimport { APP_LOAD, REDIRECT } from '../constants/actionTypes';\n\nconst mapStateToProps = state =\u003e ({\n  appLoaded: state.common.appLoaded,\n  appName: state.common.appName,\n  currentUser: state.common.currentUser,\n  redirectTo: state.common.redirectTo\n});\n\nconst mapDispatchToProps = dispatch =\u003e ({\n  onLoad: (payload, token) =\u003e\n    dispatch({ type: APP_LOAD, payload, token, skipTracking: true }),\n  onRedirect: () =\u003e\n    dispatch({ type: REDIRECT })\n});\n\nclass App extends React.Component {\n  componentWillReceiveProps(nextProps) {\n    if (nextProps.redirectTo) {\n      this.context.router.replace(nextProps.redirectTo);\n      this.props.onRedirect();\n    }\n  }\n\n  componentWillMount() {\n    const token = window.localStorage.getItem('jwt');\n    if (token) {\n      agent.setToken(token);\n    }\n\n    this.props.onLoad(token ? agent.Auth.current() : null, token);\n  }\n\n  render() {\n    if (this.props.appLoaded) {\n      return (\n        \u003cdiv\u003e\n          \u003cHeader\n            appName={this.props.appName}\n            currentUser={this.props.currentUser} /\u003e\n          {this.props.children}\n        \u003c/div\u003e\n      );\n    }\n    return (\n      \u003cdiv\u003e\n        \u003cHeader\n          appName={this.props.appName}\n          currentUser={this.props.currentUser} /\u003e\n      \u003c/div\u003e\n    );\n  }\n}\n\nApp.contextTypes = {\n  router: PropTypes.object.isRequired\n};\n\nexport default connect(mapStateToProps, mapDispatchToProps)(App);\n","fullPath":"components/App.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.390Z"},"components/Article":{"name":"Article","type":"folder","contents":null,"fullPath":"components/Article","isBinary":false,"lastModified":"2021-03-20T04:08:51.345Z"},"reducers/common.js":{"name":"common.js","type":"file","contents":"import {\n  APP_LOAD,\n  REDIRECT,\n  LOGOUT,\n  ARTICLE_SUBMITTED,\n  SETTINGS_SAVED,\n  LOGIN,\n  REGISTER,\n  DELETE_ARTICLE,\n  ARTICLE_PAGE_UNLOADED,\n  EDITOR_PAGE_UNLOADED,\n  HOME_PAGE_UNLOADED,\n  PROFILE_PAGE_UNLOADED,\n  PROFILE_FAVORITES_PAGE_UNLOADED,\n  SETTINGS_PAGE_UNLOADED,\n  LOGIN_PAGE_UNLOADED,\n  REGISTER_PAGE_UNLOADED\n} from '../constants/actionTypes';\n\nconst defaultState = {\n  appName: 'WEB DEV RESOURCE HUB',\n  token: null,\n  viewChangeCounter: 0\n};\n\nexport default (state = defaultState, action) =\u003e {\n  switch (action.type) {\n    case APP_LOAD:\n      return {\n        ...state,\n        token: action.token || null,\n        appLoaded: true,\n        currentUser: action.payload ? action.payload.user : null\n      };\n    case REDIRECT:\n      return { ...state, redirectTo: null };\n    case LOGOUT:\n      return { ...state, redirectTo: '/', token: null, currentUser: null };\n    case ARTICLE_SUBMITTED:\n      const redirectUrl = `article/${action.payload.article.slug}`;\n      return { ...state, redirectTo: redirectUrl };\n    case SETTINGS_SAVED:\n      return {\n        ...state,\n        redirectTo: action.error ? null : '/',\n        currentUser: action.error ? null : action.payload.user\n      };\n    case LOGIN:\n    case REGISTER:\n      return {\n        ...state,\n        redirectTo: action.error ? null : '/',\n        token: action.error ? null : action.payload.user.token,\n        currentUser: action.error ? null : action.payload.user\n      };\n    case DELETE_ARTICLE:\n      return { ...state, redirectTo: '/' };\n    case ARTICLE_PAGE_UNLOADED:\n    case EDITOR_PAGE_UNLOADED:\n    case HOME_PAGE_UNLOADED:\n    case PROFILE_PAGE_UNLOADED:\n    case PROFILE_FAVORITES_PAGE_UNLOADED:\n    case SETTINGS_PAGE_UNLOADED:\n    case LOGIN_PAGE_UNLOADED:\n    case REGISTER_PAGE_UNLOADED:\n      return { ...state, viewChangeCounter: state.viewChangeCounter + 1 };\n    default:\n      return state;\n  }\n};\n","fullPath":"reducers/common.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.410Z"},"reducers/editor.js":{"name":"editor.js","type":"file","contents":"import {\n  EDITOR_PAGE_LOADED,\n  EDITOR_PAGE_UNLOADED,\n  ARTICLE_SUBMITTED,\n  ASYNC_START,\n  ADD_TAG,\n  REMOVE_TAG,\n  UPDATE_FIELD_EDITOR\n} from '../constants/actionTypes';\n\nexport default (state = {}, action) =\u003e {\n  switch (action.type) {\n    case EDITOR_PAGE_LOADED:\n      return {\n        ...state,\n        articleSlug: action.payload ? action.payload.article.slug : '',\n        title: action.payload ? action.payload.article.title : '',\n        description: action.payload ? action.payload.article.description : '',\n        body: action.payload ? action.payload.article.body : '',\n        tagInput: '',\n        tagList: action.payload ? action.payload.article.tagList : []\n      };\n    case EDITOR_PAGE_UNLOADED:\n      return {};\n    case ARTICLE_SUBMITTED:\n      return {\n        ...state,\n        inProgress: null,\n        errors: action.error ? action.payload.errors : null\n      };\n    case ASYNC_START:\n      if (action.subtype === ARTICLE_SUBMITTED) {\n        return { ...state, inProgress: true };\n      }\n      break;\n    case ADD_TAG:\n      return {\n        ...state,\n        tagList: state.tagList.concat([state.tagInput]),\n        tagInput: ''\n      };\n    case REMOVE_TAG:\n      return {\n        ...state,\n        tagList: state.tagList.filter(tag =\u003e tag !== action.tag)\n      };\n    case UPDATE_FIELD_EDITOR:\n      return { ...state, [action.key]: action.value };\n    default:\n      return state;\n  }\n\n  return state;\n};\n","fullPath":"reducers/editor.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.413Z"},"components/Login.js":{"name":"Login.js","type":"file","contents":"import { Link } from 'react-router';\nimport ListErrors from './ListErrors';\nimport React from 'react';\nimport agent from '../agent';\nimport { connect } from 'react-redux';\nimport {\n  UPDATE_FIELD_AUTH,\n  LOGIN,\n  LOGIN_PAGE_UNLOADED\n} from '../constants/actionTypes';\n\nconst mapStateToProps = state =\u003e ({ ...state.auth });\n\nconst mapDispatchToProps = dispatch =\u003e ({\n  onChangeEmail: value =\u003e\n    dispatch({ type: UPDATE_FIELD_AUTH, key: 'email', value }),\n  onChangePassword: value =\u003e\n    dispatch({ type: UPDATE_FIELD_AUTH, key: 'password', value }),\n  onSubmit: (email, password) =\u003e\n    dispatch({ type: LOGIN, payload: agent.Auth.login(email, password) }),\n  onUnload: () =\u003e\n    dispatch({ type: LOGIN_PAGE_UNLOADED })\n});\n\nclass Login extends React.Component {\n  constructor() {\n    super();\n    this.changeEmail = ev =\u003e this.props.onChangeEmail(ev.target.value);\n    this.changePassword = ev =\u003e this.props.onChangePassword(ev.target.value);\n    this.submitForm = (email, password) =\u003e ev =\u003e {\n      ev.preventDefault();\n      this.props.onSubmit(email, password);\n    };\n  }\n\n  componentWillUnmount() {\n    this.props.onUnload();\n  }\n\n  render() {\n    const email = this.props.email;\n    const password = this.props.password;\n    return (\n      \u003cdiv className=\"auth-page\"\u003e\n        \u003cdiv className=\"container page\"\u003e\n          \u003cdiv className=\"row\"\u003e\n\n            \u003cdiv className=\"col-md-6 offset-md-3 col-xs-12\"\u003e\n              \u003ch1 className=\"text-xs-center\"\u003eSign In\u003c/h1\u003e\n              \u003cp className=\"text-xs-center\"\u003e\n                \u003cLink to=\"register\"\u003e\n                  Need an account?\n                \u003c/Link\u003e\n              \u003c/p\u003e\n\n              \u003cListErrors errors={this.props.errors} /\u003e\n\n              \u003cform onSubmit={this.submitForm(email, password)}\u003e\n                \u003cfieldset\u003e\n\n                  \u003cfieldset className=\"form-group\"\u003e\n                    \u003cinput\n                      className=\"form-control form-control-lg\"\n                      type=\"email\"\n                      placeholder=\"Email\"\n                      value={email}\n                      onChange={this.changeEmail} /\u003e\n                  \u003c/fieldset\u003e\n\n                  \u003cfieldset className=\"form-group\"\u003e\n                    \u003cinput\n                      className=\"form-control form-control-lg\"\n                      type=\"password\"\n                      placeholder=\"Password\"\n                      value={password}\n                      onChange={this.changePassword} /\u003e\n                  \u003c/fieldset\u003e\n\n                  \u003cbutton\n                    className=\"btn btn-lg btn-primary pull-xs-right\"\n                    type=\"submit\"\n                    disabled={this.props.inProgress}\u003e\n                    Sign in\n                  \u003c/button\u003e\n\n                \u003c/fieldset\u003e\n              \u003c/form\u003e\n            \u003c/div\u003e\n\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n    );\n  }\n}\n\nexport default connect(mapStateToProps, mapDispatchToProps)(Login);\n","fullPath":"components/Login.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.398Z"},"reducers/article.js":{"name":"article.js","type":"file","contents":"import {\n  ARTICLE_PAGE_LOADED,\n  ARTICLE_PAGE_UNLOADED,\n  ADD_COMMENT,\n  DELETE_COMMENT\n} from '../constants/actionTypes';\n\nexport default (state = {}, action) =\u003e {\n  switch (action.type) {\n    case ARTICLE_PAGE_LOADED:\n      return {\n        ...state,\n        article: action.payload[0].article,\n        comments: action.payload[1].comments\n      };\n    case ARTICLE_PAGE_UNLOADED:\n      return {};\n    case ADD_COMMENT:\n      return {\n        ...state,\n        commentErrors: action.error ? action.payload.errors : null,\n        comments: action.error ?\n          null :\n          (state.comments || []).concat([action.payload.comment])\n      };\n    case DELETE_COMMENT:\n      const commentId = action.commentId\n      return {\n        ...state,\n        comments: state.comments.filter(comment =\u003e comment.id !== commentId)\n      };\n    default:\n      return state;\n  }\n};\n","fullPath":"reducers/article.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.406Z"},"reducers/profile.js":{"name":"profile.js","type":"file","contents":"import {\n  PROFILE_PAGE_LOADED,\n  PROFILE_PAGE_UNLOADED,\n  FOLLOW_USER,\n  UNFOLLOW_USER\n} from '../constants/actionTypes';\n\nexport default (state = {}, action) =\u003e {\n  switch (action.type) {\n    case PROFILE_PAGE_LOADED:\n      return {\n        ...action.payload[0].profile\n      };\n    case PROFILE_PAGE_UNLOADED:\n      return {};\n    case FOLLOW_USER:\n    case UNFOLLOW_USER:\n      return {\n        ...action.payload.profile\n      };\n    default:\n      return state;\n  }\n};\n","fullPath":"reducers/profile.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.415Z"},"components/Editor.js":{"name":"Editor.js","type":"file","contents":"import ListErrors from './ListErrors';\nimport React from 'react';\nimport agent from '../agent';\nimport { connect } from 'react-redux';\nimport {\n  ADD_TAG,\n  EDITOR_PAGE_LOADED,\n  REMOVE_TAG,\n  ARTICLE_SUBMITTED,\n  EDITOR_PAGE_UNLOADED,\n  UPDATE_FIELD_EDITOR\n} from '../constants/actionTypes';\n\nconst mapStateToProps = state =\u003e ({\n  ...state.editor\n});\n\nconst mapDispatchToProps = dispatch =\u003e ({\n  onAddTag: () =\u003e\n    dispatch({ type: ADD_TAG }),\n  onLoad: payload =\u003e\n    dispatch({ type: EDITOR_PAGE_LOADED, payload }),\n  onRemoveTag: tag =\u003e\n    dispatch({ type: REMOVE_TAG, tag }),\n  onSubmit: payload =\u003e\n    dispatch({ type: ARTICLE_SUBMITTED, payload }),\n  onUnload: payload =\u003e\n    dispatch({ type: EDITOR_PAGE_UNLOADED }),\n  onUpdateField: (key, value) =\u003e\n    dispatch({ type: UPDATE_FIELD_EDITOR, key, value })\n});\n\nclass Editor extends React.Component {\n  constructor() {\n    super();\n\n    const updateFieldEvent =\n      key =\u003e ev =\u003e this.props.onUpdateField(key, ev.target.value);\n    this.changeTitle = updateFieldEvent('title');\n    this.changeDescription = updateFieldEvent('description');\n    this.changeBody = updateFieldEvent('body');\n    this.changeTagInput = updateFieldEvent('tagInput');\n\n    this.watchForEnter = ev =\u003e {\n      if (ev.keyCode === 13) {\n        ev.preventDefault();\n        this.props.onAddTag();\n      }\n    };\n\n    this.removeTagHandler = tag =\u003e () =\u003e {\n      this.props.onRemoveTag(tag);\n    };\n\n    this.submitForm = ev =\u003e {\n      ev.preventDefault();\n      const article = {\n        title: this.props.title,\n        description: this.props.description,\n        body: this.props.body,\n        tagList: this.props.tagList\n      };\n\n      const slug = { slug: this.props.articleSlug };\n      const promise = this.props.articleSlug ?\n        agent.Articles.update(Object.assign(article, slug)) :\n        agent.Articles.create(article);\n\n      this.props.onSubmit(promise);\n    };\n  }\n\n  componentWillReceiveProps(nextProps) {\n    if (this.props.params.slug !== nextProps.params.slug) {\n      if (nextProps.params.slug) {\n        this.props.onUnload();\n        return this.props.onLoad(agent.Articles.get(this.props.params.slug));\n      }\n      this.props.onLoad(null);\n    }\n  }\n\n  componentWillMount() {\n    if (this.props.params.slug) {\n      return this.props.onLoad(agent.Articles.get(this.props.params.slug));\n    }\n    this.props.onLoad(null);\n  }\n\n  componentWillUnmount() {\n    this.props.onUnload();\n  }\n\n  render() {\n    return (\n      \u003cdiv className=\"editor-page\"\u003e\n        \u003cdiv className=\"container page\"\u003e\n          \u003cdiv className=\"row\"\u003e\n            \u003cdiv className=\"col-md-10 offset-md-1 col-xs-12\"\u003e\n\n              \u003cListErrors errors={this.props.errors}\u003e\u003c/ListErrors\u003e\n\n              \u003cform\u003e\n                \u003cfieldset\u003e\n\n                  \u003cfieldset className=\"form-group\"\u003e\n                    \u003cinput\n                      className=\"form-control form-control-lg\"\n                      type=\"text\"\n                      placeholder=\"Article Title\"\n                      value={this.props.title}\n                      onChange={this.changeTitle} /\u003e\n                  \u003c/fieldset\u003e\n\n                  \u003cfieldset className=\"form-group\"\u003e\n                    \u003cinput\n                      className=\"form-control\"\n                      type=\"text\"\n                      placeholder=\"What's this article about?\"\n                      value={this.props.description}\n                      onChange={this.changeDescription} /\u003e\n                  \u003c/fieldset\u003e\n\n                  \u003cfieldset className=\"form-group\"\u003e\n                    \u003ctextarea\n                      className=\"form-control\"\n                      rows=\"8\"\n                      placeholder=\"Write your article (in markdown)\"\n                      value={this.props.body}\n                      onChange={this.changeBody}\u003e\n                    \u003c/textarea\u003e\n                  \u003c/fieldset\u003e\n\n                  \u003cfieldset className=\"form-group\"\u003e\n                    \u003cinput\n                      className=\"form-control\"\n                      type=\"text\"\n                      placeholder=\"Enter tags\"\n                      value={this.props.tagInput}\n                      onChange={this.changeTagInput}\n                      onKeyUp={this.watchForEnter} /\u003e\n\n                    \u003cdiv className=\"tag-list\"\u003e\n                      {\n                        (this.props.tagList || []).map(tag =\u003e {\n                          return (\n                            \u003cspan className=\"tag-default tag-pill\" key={tag}\u003e\n                              \u003ci  className=\"ion-close-round\"\n                                  onClick={this.removeTagHandler(tag)}\u003e\n                              \u003c/i\u003e\n                              {tag}\n                            \u003c/span\u003e\n                          );\n                        })\n                      }\n                    \u003c/div\u003e\n                  \u003c/fieldset\u003e\n\n                  \u003cbutton\n                    className=\"btn btn-lg pull-xs-right btn-primary\"\n                    type=\"button\"\n                    disabled={this.props.inProgress}\n                    onClick={this.submitForm}\u003e\n                    Publish Article\n                  \u003c/button\u003e\n\n                \u003c/fieldset\u003e\n              \u003c/form\u003e\n\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n    );\n  }\n}\n\nexport default connect(mapStateToProps, mapDispatchToProps)(Editor);\n","fullPath":"components/Editor.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.393Z"},"components/Header.js":{"name":"Header.js","type":"file","contents":"import React from 'react';\nimport { Link } from 'react-router';\n\nconst LoggedOutView = props =\u003e {\n  if (!props.currentUser) {\n    return (\n      \u003cul className=\"nav navbar-nav pull-xs-right\"\u003e\n\n        \u003cli className=\"nav-item\"\u003e\n          \u003cLink to=\"/\" className=\"nav-link\"\u003e\n            Home\n          \u003c/Link\u003e\n        \u003c/li\u003e\n\n        \u003cli className=\"nav-item\"\u003e\n          \u003cLink to=\"login\" className=\"nav-link\"\u003e\n            Sign in\n          \u003c/Link\u003e\n        \u003c/li\u003e\n\n        \u003cli className=\"nav-item\"\u003e\n          \u003cLink to=\"register\" className=\"nav-link\"\u003e\n            Sign up\n          \u003c/Link\u003e\n        \u003c/li\u003e\n\n      \u003c/ul\u003e\n    );\n  }\n  return null;\n};\n\nconst LoggedInView = props =\u003e {\n  if (props.currentUser) {\n    return (\n      \u003cul className=\"nav navbar-nav pull-xs-right\"\u003e\n\n        \u003cli className=\"nav-item\"\u003e\n          \u003cLink to=\"/\" className=\"nav-link\"\u003e\n            Home\n          \u003c/Link\u003e\n        \u003c/li\u003e\n\n        \u003cli className=\"nav-item\"\u003e\n          \u003cLink to=\"editor\" className=\"nav-link\"\u003e\n            \u003ci className=\"ion-compose\"\u003e\u003c/i\u003e\u0026nbsp;New Post\n          \u003c/Link\u003e\n        \u003c/li\u003e\n\n        \u003cli className=\"nav-item\"\u003e\n          \u003cLink to=\"settings\" className=\"nav-link\"\u003e\n            \u003ci className=\"ion-gear-a\"\u003e\u003c/i\u003e\u0026nbsp;Settings\n          \u003c/Link\u003e\n        \u003c/li\u003e\n\n        \u003cli className=\"nav-item\"\u003e\n          \u003cLink\n            to={`@${props.currentUser.username}`}\n            className=\"nav-link\"\u003e\n            \u003cimg src={props.currentUser.image} className=\"user-pic\" alt={props.currentUser.username} /\u003e\n            {props.currentUser.username}\n          \u003c/Link\u003e\n        \u003c/li\u003e\n\n      \u003c/ul\u003e\n    );\n  }\n\n  return null;\n};\n\nclass Header extends React.Component {\n  render() {\n    return (\n      \u003cnav className=\"navbar navbar-light\"\u003e\n        \u003cdiv className=\"container\"\u003e\n\n          \u003cLink to=\"/\" className=\"navbar-brand\"\u003e\n            {this.props.appName.toLowerCase()}\n          \u003c/Link\u003e\n\n          \u003cLoggedOutView currentUser={this.props.currentUser} /\u003e\n\n          \u003cLoggedInView currentUser={this.props.currentUser} /\u003e\n        \u003c/div\u003e\n      \u003c/nav\u003e\n    );\n  }\n}\n\nexport default Header;\n","fullPath":"components/Header.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.394Z"},"reducers/settings.js":{"name":"settings.js","type":"file","contents":"import {\n  SETTINGS_SAVED,\n  SETTINGS_PAGE_UNLOADED,\n  ASYNC_START\n} from '../constants/actionTypes';\n\nexport default (state = {}, action) =\u003e {\n  switch (action.type) {\n    case SETTINGS_SAVED:\n      return {\n        ...state,\n        inProgress: false,\n        errors: action.error ? action.payload.errors : null\n      };\n    case SETTINGS_PAGE_UNLOADED:\n      return {};\n    case ASYNC_START:\n      return {\n        ...state,\n        inProgress: true\n      };\n    default:\n      return state;\n  }\n};\n","fullPath":"reducers/settings.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.415Z"},"components/Profile.js":{"name":"Profile.js","type":"file","contents":"import ArticleList from './ArticleList';\nimport React from 'react';\nimport { Link } from 'react-router';\nimport agent from '../agent';\nimport { connect } from 'react-redux';\nimport {\n  FOLLOW_USER,\n  UNFOLLOW_USER,\n  PROFILE_PAGE_LOADED,\n  PROFILE_PAGE_UNLOADED\n} from '../constants/actionTypes';\n\nconst EditProfileSettings = props =\u003e {\n  if (props.isUser) {\n    return (\n      \u003cLink\n        to=\"settings\"\n        className=\"btn btn-sm btn-outline-secondary action-btn\"\u003e\n        \u003ci className=\"ion-gear-a\"\u003e\u003c/i\u003e Edit Profile Settings\n      \u003c/Link\u003e\n    );\n  }\n  return null;\n};\n\nconst FollowUserButton = props =\u003e {\n  if (props.isUser) {\n    return null;\n  }\n\n  let classes = 'btn btn-sm action-btn';\n  if (props.user.following) {\n    classes += ' btn-secondary';\n  } else {\n    classes += ' btn-outline-secondary';\n  }\n\n  const handleClick = ev =\u003e {\n    ev.preventDefault();\n    if (props.user.following) {\n      props.unfollow(props.user.username)\n    } else {\n      props.follow(props.user.username)\n    }\n  };\n\n  return (\n    \u003cbutton\n      className={classes}\n      onClick={handleClick}\u003e\n      \u003ci className=\"ion-plus-round\"\u003e\u003c/i\u003e\n      \u0026nbsp;\n      {props.user.following ? 'Unfollow' : 'Follow'} {props.user.username}\n    \u003c/button\u003e\n  );\n};\n\nconst mapStateToProps = state =\u003e ({\n  ...state.articleList,\n  currentUser: state.common.currentUser,\n  profile: state.profile\n});\n\nconst mapDispatchToProps = dispatch =\u003e ({\n  onFollow: username =\u003e dispatch({\n    type: FOLLOW_USER,\n    payload: agent.Profile.follow(username)\n  }),\n  onLoad: payload =\u003e dispatch({ type: PROFILE_PAGE_LOADED, payload }),\n  onUnfollow: username =\u003e dispatch({\n    type: UNFOLLOW_USER,\n    payload: agent.Profile.unfollow(username)\n  }),\n  onUnload: () =\u003e dispatch({ type: PROFILE_PAGE_UNLOADED })\n});\n\nclass Profile extends React.Component {\n  componentWillMount() {\n    this.props.onLoad(Promise.all([\n      agent.Profile.get(this.props.params.username),\n      agent.Articles.byAuthor(this.props.params.username)\n    ]));\n  }\n\n  componentWillUnmount() {\n    this.props.onUnload();\n  }\n\n  renderTabs() {\n    return (\n      \u003cul className=\"nav nav-pills outline-active\"\u003e\n        \u003cli className=\"nav-item\"\u003e\n          \u003cLink\n            className=\"nav-link active\"\n            to={`@${this.props.profile.username}`}\u003e\n            My Articles\n          \u003c/Link\u003e\n        \u003c/li\u003e\n\n        \u003cli className=\"nav-item\"\u003e\n          \u003cLink\n            className=\"nav-link\"\n            to={`@${this.props.profile.username}/favorites`}\u003e\n            Favorited Articles\n          \u003c/Link\u003e\n        \u003c/li\u003e\n      \u003c/ul\u003e\n    );\n  }\n\n  render() {\n    const profile = this.props.profile;\n    if (!profile) {\n      return null;\n    }\n\n    const isUser = this.props.currentUser \u0026\u0026\n      this.props.profile.username === this.props.currentUser.username;\n\n    return (\n      \u003cdiv className=\"profile-page\"\u003e\n\n        \u003cdiv className=\"user-info\"\u003e\n          \u003cdiv className=\"container\"\u003e\n            \u003cdiv className=\"row\"\u003e\n              \u003cdiv className=\"col-xs-12 col-md-10 offset-md-1\"\u003e\n\n                \u003cimg src={profile.image} className=\"user-img\" alt={profile.username} /\u003e\n                \u003ch4\u003e{profile.username}\u003c/h4\u003e\n                \u003cp\u003e{profile.bio}\u003c/p\u003e\n\n                \u003cEditProfileSettings isUser={isUser} /\u003e\n                \u003cFollowUserButton\n                  isUser={isUser}\n                  user={profile}\n                  follow={this.props.onFollow}\n                  unfollow={this.props.onUnfollow}\n                  /\u003e\n\n              \u003c/div\u003e\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n\n        \u003cdiv className=\"container\"\u003e\n          \u003cdiv className=\"row\"\u003e\n\n            \u003cdiv className=\"col-xs-12 col-md-10 offset-md-1\"\u003e\n\n              \u003cdiv className=\"articles-toggle\"\u003e\n                {this.renderTabs()}\n              \u003c/div\u003e\n\n              \u003cArticleList\n                pager={this.props.pager}\n                articles={this.props.articles}\n                articlesCount={this.props.articlesCount}\n                state={this.props.currentPage} /\u003e\n            \u003c/div\u003e\n\n          \u003c/div\u003e\n        \u003c/div\u003e\n\n      \u003c/div\u003e\n    );\n  }\n}\n\nexport default connect(mapStateToProps, mapDispatchToProps)(Profile);\nexport { Profile, mapStateToProps };\n","fullPath":"components/Profile.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.399Z"},"components/Register.js":{"name":"Register.js","type":"file","contents":"import { Link } from 'react-router';\nimport ListErrors from './ListErrors';\nimport React from 'react';\nimport agent from '../agent';\nimport { connect } from 'react-redux';\nimport {\n  UPDATE_FIELD_AUTH,\n  REGISTER,\n  REGISTER_PAGE_UNLOADED\n} from '../constants/actionTypes';\n\nconst mapStateToProps = state =\u003e ({ ...state.auth });\n\nconst mapDispatchToProps = dispatch =\u003e ({\n  onChangeEmail: value =\u003e\n    dispatch({ type: UPDATE_FIELD_AUTH, key: 'email', value }),\n  onChangePassword: value =\u003e\n    dispatch({ type: UPDATE_FIELD_AUTH, key: 'password', value }),\n  onChangeUsername: value =\u003e\n    dispatch({ type: UPDATE_FIELD_AUTH, key: 'username', value }),\n  onSubmit: (username, email, password) =\u003e {\n    const payload = agent.Auth.register(username, email, password);\n    dispatch({ type: REGISTER, payload })\n  },\n  onUnload: () =\u003e\n    dispatch({ type: REGISTER_PAGE_UNLOADED })\n});\n\nclass Register extends React.Component {\n  constructor() {\n    super();\n    this.changeEmail = ev =\u003e this.props.onChangeEmail(ev.target.value);\n    this.changePassword = ev =\u003e this.props.onChangePassword(ev.target.value);\n    this.changeUsername = ev =\u003e this.props.onChangeUsername(ev.target.value);\n    this.submitForm = (username, email, password) =\u003e ev =\u003e {\n      ev.preventDefault();\n      this.props.onSubmit(username, email, password);\n    }\n  }\n\n  componentWillUnmount() {\n    this.props.onUnload();\n  }\n\n  render() {\n    const email = this.props.email;\n    const password = this.props.password;\n    const username = this.props.username;\n\n    return (\n      \u003cdiv className=\"auth-page\"\u003e\n        \u003cdiv className=\"container page\"\u003e\n          \u003cdiv className=\"row\"\u003e\n\n            \u003cdiv className=\"col-md-6 offset-md-3 col-xs-12\"\u003e\n              \u003ch1 className=\"text-xs-center\"\u003eSign Up\u003c/h1\u003e\n              \u003cp className=\"text-xs-center\"\u003e\n                \u003cLink to=\"login\"\u003e\n                  Have an account?\n                \u003c/Link\u003e\n              \u003c/p\u003e\n\n              \u003cListErrors errors={this.props.errors} /\u003e\n\n              \u003cform onSubmit={this.submitForm(username, email, password)}\u003e\n                \u003cfieldset\u003e\n\n                  \u003cfieldset className=\"form-group\"\u003e\n                    \u003cinput\n                      className=\"form-control form-control-lg\"\n                      type=\"text\"\n                      placeholder=\"Username\"\n                      value={this.props.username}\n                      onChange={this.changeUsername} /\u003e\n                  \u003c/fieldset\u003e\n\n                  \u003cfieldset className=\"form-group\"\u003e\n                    \u003cinput\n                      className=\"form-control form-control-lg\"\n                      type=\"email\"\n                      placeholder=\"Email\"\n                      value={this.props.email}\n                      onChange={this.changeEmail} /\u003e\n                  \u003c/fieldset\u003e\n\n                  \u003cfieldset className=\"form-group\"\u003e\n                    \u003cinput\n                      className=\"form-control form-control-lg\"\n                      type=\"password\"\n                      placeholder=\"Password\"\n                      value={this.props.password}\n                      onChange={this.changePassword} /\u003e\n                  \u003c/fieldset\u003e\n\n                  \u003cbutton\n                    className=\"btn btn-lg btn-primary pull-xs-right\"\n                    type=\"submit\"\n                    disabled={this.props.inProgress}\u003e\n                    Sign in\n                  \u003c/button\u003e\n\n                \u003c/fieldset\u003e\n              \u003c/form\u003e\n            \u003c/div\u003e\n\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n    );\n  }\n}\n\nexport default connect(mapStateToProps, mapDispatchToProps)(Register);\n","fullPath":"components/Register.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.401Z"},"components/Settings.js":{"name":"Settings.js","type":"file","contents":"import ListErrors from './ListErrors';\nimport React from 'react';\nimport agent from '../agent';\nimport { connect } from 'react-redux';\nimport {\n  SETTINGS_SAVED,\n  SETTINGS_PAGE_UNLOADED,\n  LOGOUT\n} from '../constants/actionTypes';\n\nclass SettingsForm extends React.Component {\n  constructor() {\n    super();\n\n    this.state = {\n      image: '',\n      username: '',\n      bio: '',\n      email: '',\n      password: ''\n    };\n\n    this.updateState = field =\u003e ev =\u003e {\n      const state = this.state;\n      const newState = Object.assign({}, state, { [field]: ev.target.value });\n      this.setState(newState);\n    };\n\n    this.submitForm = ev =\u003e {\n      ev.preventDefault();\n\n      const user = Object.assign({}, this.state);\n      if (!user.password) {\n        delete user.password;\n      }\n\n      this.props.onSubmitForm(user);\n    };\n  }\n\n  componentWillMount() {\n    if (this.props.currentUser) {\n      Object.assign(this.state, {\n        image: this.props.currentUser.image || '',\n        username: this.props.currentUser.username,\n        bio: this.props.currentUser.bio,\n        email: this.props.currentUser.email\n      });\n    }\n  }\n\n  componentWillReceiveProps(nextProps) {\n    if (nextProps.currentUser) {\n      this.setState(Object.assign({}, this.state, {\n        image: nextProps.currentUser.image || '',\n        username: nextProps.currentUser.username,\n        bio: nextProps.currentUser.bio,\n        email: nextProps.currentUser.email\n      }));\n    }\n  }\n\n  render() {\n    return (\n      \u003cform onSubmit={this.submitForm}\u003e\n        \u003cfieldset\u003e\n\n          \u003cfieldset className=\"form-group\"\u003e\n            \u003cinput\n              className=\"form-control\"\n              type=\"text\"\n              placeholder=\"URL of profile picture\"\n              value={this.state.image}\n              onChange={this.updateState('image')} /\u003e\n          \u003c/fieldset\u003e\n\n          \u003cfieldset className=\"form-group\"\u003e\n            \u003cinput\n              className=\"form-control form-control-lg\"\n              type=\"text\"\n              placeholder=\"Username\"\n              value={this.state.username}\n              onChange={this.updateState('username')} /\u003e\n          \u003c/fieldset\u003e\n\n          \u003cfieldset className=\"form-group\"\u003e\n            \u003ctextarea\n              className=\"form-control form-control-lg\"\n              rows=\"8\"\n              placeholder=\"Short bio about you\"\n              value={this.state.bio}\n              onChange={this.updateState('bio')}\u003e\n            \u003c/textarea\u003e\n          \u003c/fieldset\u003e\n\n          \u003cfieldset className=\"form-group\"\u003e\n            \u003cinput\n              className=\"form-control form-control-lg\"\n              type=\"email\"\n              placeholder=\"Email\"\n              value={this.state.email}\n              onChange={this.updateState('email')} /\u003e\n          \u003c/fieldset\u003e\n\n          \u003cfieldset className=\"form-group\"\u003e\n            \u003cinput\n              className=\"form-control form-control-lg\"\n              type=\"password\"\n              placeholder=\"New Password\"\n              value={this.state.password}\n              onChange={this.updateState('password')} /\u003e\n          \u003c/fieldset\u003e\n\n          \u003cbutton\n            className=\"btn btn-lg btn-primary pull-xs-right\"\n            type=\"submit\"\n            disabled={this.state.inProgress}\u003e\n            Update Settings\n          \u003c/button\u003e\n\n        \u003c/fieldset\u003e\n      \u003c/form\u003e\n    );\n  }\n}\n\nconst mapStateToProps = state =\u003e ({\n  ...state.settings,\n  currentUser: state.common.currentUser\n});\n\nconst mapDispatchToProps = dispatch =\u003e ({\n  onClickLogout: () =\u003e dispatch({ type: LOGOUT }),\n  onSubmitForm: user =\u003e\n    dispatch({ type: SETTINGS_SAVED, payload: agent.Auth.save(user) }),\n  onUnload: () =\u003e dispatch({ type: SETTINGS_PAGE_UNLOADED })\n});\n\nclass Settings extends React.Component {\n  render() {\n    return (\n      \u003cdiv className=\"settings-page\"\u003e\n        \u003cdiv className=\"container page\"\u003e\n          \u003cdiv className=\"row\"\u003e\n            \u003cdiv className=\"col-md-6 offset-md-3 col-xs-12\"\u003e\n\n              \u003ch1 className=\"text-xs-center\"\u003eYour Settings\u003c/h1\u003e\n\n              \u003cListErrors errors={this.props.errors}\u003e\u003c/ListErrors\u003e\n\n              \u003cSettingsForm\n                currentUser={this.props.currentUser}\n                onSubmitForm={this.props.onSubmitForm} /\u003e\n\n              \u003chr /\u003e\n\n              \u003cbutton\n                className=\"btn btn-outline-danger\"\n                onClick={this.props.onClickLogout}\u003e\n                Or click here to logout.\n              \u003c/button\u003e\n\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n    );\n  }\n}\n\nexport default connect(mapStateToProps, mapDispatchToProps)(Settings);\n","fullPath":"components/Settings.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.403Z"},"components/Home/Tags.js":{"name":"Tags.js","type":"file","contents":"import React from 'react';\nimport agent from '../../agent';\n\nconst Tags = props =\u003e {\n  const tags = props.tags;\n  if (tags) {\n    return (\n      \u003cdiv className=\"tag-list\"\u003e\n        {\n          tags.map(tag =\u003e {\n            const handleClick = ev =\u003e {\n              ev.preventDefault();\n              props.onClickTag(tag, page =\u003e agent.Articles.byTag(tag, page), agent.Articles.byTag(tag));\n            };\n\n            return (\n              \u003ca\n                href=\"\"\n                className=\"tag-default tag-pill\"\n                key={tag}\n                onClick={handleClick}\u003e\n                {tag}\n              \u003c/a\u003e\n            );\n          })\n        }\n      \u003c/div\u003e\n    );\n  } else {\n    return (\n      \u003cdi
