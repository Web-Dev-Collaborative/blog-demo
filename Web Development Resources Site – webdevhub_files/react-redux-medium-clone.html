er,\n        articles: action.payload.articles,\n        articlesCount: action.payload.articlesCount,\n        tab: action.tab,\n        currentPage: 0,\n        tag: null\n      };\n    case PROFILE_PAGE_LOADED:\n    case PROFILE_FAVORITES_PAGE_LOADED:\n      return {\n        ...state,\n        pager: action.pager,\n        articles: action.payload[1].articles,\n        articlesCount: action.payload[1].articlesCount,\n        currentPage: 0\n      };\n    case PROFILE_PAGE_UNLOADED:\n    case PROFILE_FAVORITES_PAGE_UNLOADED:\n      return {};\n    default:\n      return state;\n  }\n};\n","fullPath":"reducers/articleList.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.407Z"},"components/Home/index.js":{"name":"index.js","type":"file","contents":"import Banner from './Banner';\nimport MainView from './MainView';\nimport React from 'react';\nimport Tags from './Tags';\nimport agent from '../../agent';\nimport { connect } from 'react-redux';\nimport {\n  HOME_PAGE_LOADED,\n  HOME_PAGE_UNLOADED,\n  APPLY_TAG_FILTER\n} from '../../constants/actionTypes';\n\nconst mapStateToProps = state =\u003e ({\n  ...state.home,\n  appName: state.common.appName,\n  token: state.common.token\n});\n\nconst mapDispatchToProps = dispatch =\u003e ({\n  onClickTag: (tag, pager, payload) =\u003e\n    dispatch({ type: APPLY_TAG_FILTER, tag, pager, payload }),\n  onLoad: (tab, pager, payload) =\u003e\n    dispatch({ type: HOME_PAGE_LOADED, tab, pager, payload }),\n  onUnload: () =\u003e\n    dispatch({  type: HOME_PAGE_UNLOADED })\n});\n\nclass Home extends React.Component {\n  componentWillMount() {\n    const tab = this.props.token ? 'feed' : 'all';\n    const articlesPromise = this.props.token ?\n      agent.Articles.feed :\n      agent.Articles.all;\n\n    this.props.onLoad(tab, articlesPromise, Promise.all([agent.Tags.getAll(), articlesPromise()]));\n  }\n\n  componentWillUnmount() {\n    this.props.onUnload();\n  }\n\n  render() {\n    return (\n      \u003cdiv className=\"home-page\"\u003e\n\n        \u003cBanner token={this.props.token} appName={this.props.appName} /\u003e\n\n        \u003cdiv className=\"container page\"\u003e\n          \u003cdiv className=\"row\"\u003e\n            \u003cMainView /\u003e\n\n            \u003cdiv className=\"col-md-3\"\u003e\n              \u003cdiv className=\"sidebar\"\u003e\n\n                \u003cp\u003ePopular Tags\u003c/p\u003e\n\n                \u003cTags\n                  tags={this.props.tags}\n                  onClickTag={this.props.onClickTag} /\u003e\n\n              \u003c/div\u003e\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n\n      \u003c/div\u003e\n    );\n  }\n}\n\nexport default connect(mapStateToProps, mapDispatchToProps)(Home);\n","fullPath":"components/Home/index.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.454Z"},"components/ListErrors.js":{"name":"ListErrors.js","type":"file","contents":"import React from 'react';\n\nclass ListErrors extends React.Component {\n  render() {\n    const errors = this.props.errors;\n    if (errors) {\n      return (\n        \u003cul className=\"error-messages\"\u003e\n          {\n            Object.keys(errors).map(key =\u003e {\n              return (\n                \u003cli key={key}\u003e\n                  {key} {errors[key]}\n                \u003c/li\u003e\n              );\n            })\n          }\n        \u003c/ul\u003e\n      );\n    } else {\n      return null;\n    }\n  }\n}\n\nexport default ListErrors;\n","fullPath":"components/ListErrors.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.396Z"},"constants/actionTypes.js":{"name":"actionTypes.js","type":"file","contents":"export const APP_LOAD = 'APP_LOAD';\nexport const REDIRECT = 'REDIRECT';\nexport const ARTICLE_SUBMITTED = 'ARTICLE_SUBMITTED';\nexport const SETTINGS_SAVED = 'SETTINGS_SAVED';\nexport const DELETE_ARTICLE = 'DELETE_ARTICLE';\nexport const SETTINGS_PAGE_UNLOADED = 'SETTINGS_PAGE_UNLOADED';\nexport illMount() {\n    this.props.onLoad(Promise.all([\n      agent.Articles.get(this.props.params.id),\n      agent.Comments.forArticle(this.props.params.id)\n    ]));\n  }\n\n  componentWillUnmount() {\n    this.props.onUnload();\n  }\n\n  render() {\n    if (!this.props.article) {\n      return null;\n    }\n\n    const markup = { __html: marked(this.props.article.body, { sanitize: true }) };\n    const canModify = this.props.currentUser \u0026\u0026\n      this.props.currentUser.username === this.props.article.author.username;\n    return (\n      \u003cdiv className=\"article-page\"\u003e\n\n        \u003cdiv className=\"banner\"\u003e\n          \u003cdiv className=\"container\"\u003e\n\n            \u003ch1\u003e{this.props.article.title}\u003c/h1\u003e\n            \u003cArticleMeta\n              article={this.props.article}\n              canModify={canModify} /\u003e\n\n          \u003c/div\u003e\n        \u003c/div\u003e\n\n        \u003cdiv className=\"container page\"\u003e\n\n          \u003cdiv className=\"row article-content\"\u003e\n            \u003cdiv className=\"col-xs-12\"\u003e\n\n              \u003cdiv dangerouslySetInnerHTML={markup}\u003e\u003c/div\u003e\n\n              \u003cul className=\"tag-list\"\u003e\n                {\n                  this.props.article.tagList.map(tag =\u003e {\n                    return (\n                      \u003cli\n                        className=\"tag-default tag-pill tag-outline\"\n                        key={tag}\u003e\n                        {tag}\n                      \u003c/li\u003e\n                    );\n                  })\n                }\n              \u003c/ul\u003e\n\n            \u003c/div\u003e\n          \u003c/div\u003e\n\n          \u003chr /\u003e\n\n          \u003cdiv className=\"article-actions\"\u003e\n          \u003c/div\u003e\n\n          \u003cdiv className=\"row\"\u003e\n            \u003cCommentContainer\n              comments={this.props.comments || []}\n              errors={this.props.commentErrors}\n              slug={this.props.params.id}\n              currentUser={this.props.currentUser} /\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n    );\n  }\n}\n\nexport default connect(mapStateToProps, mapDispatchToProps)(Article);\n","fullPath":"components/Article/index.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.450Z"},"components/Home/MainView.js":{"name":"MainView.js","type":"file","contents":"import ArticleList from '../ArticleList';\nimport React from 'react';\nimport agent from '../../agent';\nimport { connect } from 'react-redux';\nimport { CHANGE_TAB } from '../../constants/actionTypes';\n\nconst YourFeedTab = props =\u003e {\n  if (props.token) {\n    const clickHandler = ev =\u003e {\n      ev.preventDefault();\n      props.onTabClick('feed', agent.Articles.feed, agent.Articles.feed());\n    }\n\n    return (\n      \u003cli className=\"nav-item\"\u003e\n        \u003ca  href=\"\"\n            className={ props.tab === 'feed' ? 'nav-link active' : 'nav-link' }\n            onClick={clickHandler}\u003e\n          Your Feed\n        \u003c/a\u003e\n      \u003c/li\u003e\n    );\n  }\n  return null;\n};\n\nconst GlobalFeedTab = props =\u003e {\n  const clickHandler = ev =\u003e {\n    ev.preventDefault();\n    props.onTabClick('all', agent.Articles.all, agent.Articles.all());\n  };\n  return (\n    \u003cli className=\"nav-item\"\u003e\n      \u003ca\n        href=\"\"\n        className={ props.tab === 'all' ? 'nav-link active' : 'nav-link' }\n        onClick={clickHandler}\u003e\n        Global Feed\n      \u003c/a\u003e\n    \u003c/li\u003e\n  );\n};\n\nconst TagFilterTab = props =\u003e {\n  if (!props.tag) {\n    return null;\n  }\n\n  return (\n    \u003cli className=\"nav-item\"\u003e\n      \u003ca href=\"\" className=\"nav-link active\"\u003e\n        \u003ci className=\"ion-pound\"\u003e\u003c/i\u003e {props.tag}\n      \u003c/a\u003e\n    \u003c/li\u003e\n  );\n};\n\nconst mapStateToProps = state =\u003e ({\n  ...state.articleList,\n  tags: state.home.tags,\n  token: state.common.token\n});\n\nconst mapDispatchToProps = dispatch =\u003e ({\n  onTabClick: (tab, pager, payload) =\u003e dispatch({ type: CHANGE_TAB, tab, pager, payload })\n});\n\nconst MainView = props =\u003e {\n  return (\n    \u003cdiv className=\"col-md-9\"\u003e\n      \u003cdiv className=\"feed-toggle\"\u003e\n        \u003cul className=\"nav nav-pills outline-active\"\u003e\n\n          \u003cYourFeedTab\n            token={props.token}\n            tab={props.tab}\n            onTabClick={props.onTabClick} /\u003e\n\n          \u003cGlobalFeedTab tab={props.tab} onTabClick={props.onTabClick} /\u003e\n\n          \u003cTagFilterTab tag={props.tag} /\u003e\n\n        \u003c/ul\u003e\n      \u003c/div\u003e\n\n      \u003cArticleList\n        pager={props.pager}\n        articles={props.articles}\n        loading={props.loading}\n        articlesCount={props.articlesCount}\n        currentPage={props.currentPage} /\u003e\n    \u003c/div\u003e\n  );\n};\n\nexport default connect(mapStateToProps, mapDispatchToProps)(MainView);\n","fullPath":"components/Home/MainView.js","isBinary":false,"lastModified":"2021-03-20T04:08:51.451Z"},"components/ArticlePreview.js":{"name":"ArticlePreview.js","type":"file","contents":"import React from 'react';\nimport { Link } from 'react-router';\nimport agent from '../agent';\nimport { connect } from 'react-redux';\nimport { ARTICLE_FAVORITED, ARTICLE_UNFAVORITED } from '../constants/actionTypes';\n\nconst FAVORITED_CLASS = 'btn btn-sm btn-primary';\nconst NOT_FAVORITED_CLASS = 'btn btn-sm btn-outline-primary';\n\nconst mapDispatchToProps = dispatch =\u003e ({\n  favorite: slug =\u003e dispatch({\n    type: ARTICLE_FAVORITED,\n    payload: agent.Articles.favorite(slug)\n  }),\n  unfavorite: slug =\u003e dispatch({\n    type: ARTICLE_UNFAVORITED,\n    payload: agent.Articles.unfavorite(slug)\n  })\n});\n\nconst ArticlePreview =
